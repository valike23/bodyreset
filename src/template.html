<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="theme-color" content="#333333">

	%sapper.base%

	<link rel="stylesheet" href="global.css">
	<link rel="manifest" href="manifest.json" crossorigin="use-credentials">
	<link rel="icon" type="image/png" href="favicon.png">
	<link rel="apple-touch-icon" href="logo-192.png">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/animate.min.css">
	<link rel="stylesheet" href="assets/css/magnific-popup.css">
	<link rel="stylesheet" href="assets/css/fontawesome-all.min.css">
	<link rel="stylesheet" href="assets/css/mCustomScrollbar.min.css">
	<link rel="stylesheet" href="assets/css/jquery-ui.css">
	<link rel="stylesheet" href="assets/css/flaticon.css">
	<link rel="stylesheet" href="assets/css/slick.css">
	<link rel="stylesheet" href="assets/css/default.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/responsive.css">

	<script defer src="assets/js/vendor/jquery-3.6.0.min.js"></script>
	<script defer src="assets/js/bootstrap.min.js"></script>
	<script defer src="assets/js/isotope.pkgd.min.js"></script>
	<script defer src="assets/js/imagesloaded.pkgd.min.js"></script>
	<script defer src="assets/js/jquery.magnific-popup.min.js"></script>
	<script defer src="assets/js/jquery.easypiechart.min.js"></script>
	<script defer src="assets/js/jquery.mCustomScrollbar.min.js"></script>
	<script defer src="assets/js/jquery.inview.min.js"></script>
	<script defer src="assets/js/jquery.parallaxScroll.js"></script>
	<script defer src="assets/js/jquery.easing.js"></script>
	<script defer src="assets/js/jquery-ui.min.js"></script>
	<script defer src="assets/js/validator.js"></script>
	<script defer src="assets/js/nav-tool.js"></script>
	<script defer src="assets/js/slick.min.js"></script>
	<script defer src="assets/js/ajax-form.js"></script>
	<script defer src="assets/js/wow.min.js"></script>
	<script defer src="assets/js/main.js"></script>
	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id="sapper">%sapper.html%</div>
</body>
</html>
